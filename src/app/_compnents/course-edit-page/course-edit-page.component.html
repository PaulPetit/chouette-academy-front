<app-navbar></app-navbar>

<div class="container">

    <ng-container *ngIf="coursePicture">
        <img style="width: 150px" src="{{ coursePicture }}" alt="Image de couverture">
    </ng-container>

    <form class="mt-3" [formGroup]="imageForm" (ngSubmit)="onSubmitImage()">
        <div class="form-group">
            <label for="courseImg">Image de couverture du cours</label>
            <input (change)="uploadFile($event)" class="form-control" id="courseImg" type="file" formControlName="file">
        </div>
        <button [disabled]="imageForm.invalid" class="btn btn-primary" type="submit">Envoyer l'image</button>
    </form>


    <form class="mt-3" [formGroup]="courseForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="courseTitle">Title</label>
            <input type="text" class="form-control" id="courseTitle" formControlName="title">
        </div>

        <div class="form-group">
            <label for="courseDescription">Description</label>
            <textarea class="form-control" id="courseDescription" rows="3" formControlName="description"></textarea>
        </div>

        <div class="form-group">
            <label for="courseCategory">Catégorie</label>
            <select class="form-control" id="courseCategory" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="courseDate">Date de début prévue</label>
            <input formControlName="date" type="date" class="form-control" id="courseDate" formGroupName="date">
        </div>


        <div class="form-group">
            <label for="courseHour">Heure</label>
            <select formControlName="hour" class="form-control" id="courseHour">
                <option value="0">00</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>
            <label for="courseMinute">Minutes</label>
            <select formControlName="minute" class="form-control" id="courseMinute">
                <option value="0">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

        <!--<div class="form-group">
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                <input formControlName="date" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>-->


        <button [disabled]="courseForm.invalid" class="btn btn-primary" type="submit">Valider</button>
    </form>
</div>


<app-footer></app-footer>
