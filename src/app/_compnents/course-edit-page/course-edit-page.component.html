<app-navbar></app-navbar>

<div class="container">
    <form class="mt-3" [formGroup]="courseForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="courseTitle">Title</label>
            <input type="text" class="form-control" id="courseTitle" formControlName="title">
        </div>

        <div class="form-group">
            <label for="courseDescription">Description</label>
            <textarea class="form-control" id="courseDescription" rows="3" formControlName="description"></textarea>
        </div>

        <div class="form-group">
            <label for="courseCategory">Catégorie</label>
            <select class="form-control" id="courseCategory" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="courseDate">Date de début prévue</label>
            <input type="datetime-local" class="form-control" id="courseDate" formGroupName="date">
        </div>

        <button class="btn btn-primary" type="submit">Valider</button>
    </form>
</div>




<app-footer></app-footer>
