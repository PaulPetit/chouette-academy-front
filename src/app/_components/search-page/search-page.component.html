<app-navbar [searchQuery]="query || ''"></app-navbar>


<div class="container container-larger mt-5 mb-5">
    <h1>Résultats de la recherche : {{query}}</h1>
    <h2>{{numberFound}} résultat{{numberFound > 1 ? 's' : ''}}</h2>
    <div class="row">
        <div *ngFor="let course of coursesFound" class="col-4 px-2">
            <app-course-card [course]="course"></app-course-card>
        </div>
    </div>
</div>

<app-footer></app-footer>
