<div class="text-center container h-100">
    <div class="row align-items-center h-100">


        <form class="form-signin" [formGroup]="loginForm" (submit)="onSubmit()">

            <a routerLink="/">
                <img class="mb-4" src="assets/images/logo-transparent.png" alt="">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Se connecter</h1>

            <label for="inputLogin" class="sr-only">Adresse email ou Nom d'utilisateur</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Adresse email ou Nom d'utilsateur"
                   formControlName="login" autofocus (focus)="onFocus()">
            <div style='color:#ff7355' *ngIf="login.invalid && login.touched">
                Ce champ est requis (E-mail ou Nom d'utilisateur)
            </div>

            <label for="inputPassword" class="sr-only">Mot de passe</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe"
                   formControlName="password" (focus)="onFocus()">
            <div style='color:#ff7355' *ngIf="password.invalid && password.touched">
                Le mot de passe doit contenir au moins 8 caract√®res
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Se souvenir de moi
                </label>

            </div>

            <div style='color:#ff7355' *ngIf="invalidCredentialsError">
                L'email ou le mot de passe sont incorrects
            </div>

            <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid" type="submit">

                <span *ngIf="!submitted">Se connecter</span>
                <span *ngIf="submitted" class="spinner-border spinner-border-sm"></span>

            </button>
            <p class="mt-3">Vous n'avez pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>

    </div>
</div>
