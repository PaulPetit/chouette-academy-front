<div class="container-fluid">
    <div class="row bandeau">
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="col-3">
                    <img src="{{data?.pictureUrl  || 'https://via.placeholder.com/160x90'}}" class="w-100" alt="Image de la catégorie">
                </div>
                <div class="col-9">
                    <h1>{{data?.name || 'Une catégorie'}}</h1>
                    <h4>{{data?.description || 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci alias aliquid, atque blanditiis commodi consequuntur debitis delectus dolorem dolorum error eveniet labore maxime minima possimus repellendus sit soluta temporibus ullam.'}}</h4>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="container container-larger mt-5 mb-5">
        <div class="row">
        <div *ngFor="let course of data?.courses" class="col-4 px-2">
            <app-course-card [course]="course"></app-course-card>
        </div>
    </div>
</div>
