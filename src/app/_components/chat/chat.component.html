<div style="height: 100%">
    <div id="chat-messages-container" class="overflow-auto" style="height: 80%">

        <app-chat-message #chatMessage *ngFor="let message of messages" username="{{message.username}}" message="{{message.message}}"></app-chat-message>


    </div>

    <div>

        <div class="form-group">
            <textarea style="resize: none" class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Envoyer un message"></textarea>
        </div>
        <div class="d-flex">
            <button type="button" class="btn btn-primary btn-sm ml-auto">Chat</button>
        </div>
    </div>

</div>
