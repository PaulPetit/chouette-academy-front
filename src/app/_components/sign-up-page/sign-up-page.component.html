<div class="text-center container h-100">
    <div class="row align-items-center h-100">


        <form class="form-signin" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <a routerLink="/">
                <img class="mb-4" src="assets/images/logo-transparent.png" alt="">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">S'inscrire</h1>

            <label for="inputEmail" class="sr-only">Adresse email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" formControlName="login" autofocus>
            <div style='color:#ff7355' *ngIf="login.invalid && login.touched">
                Veuillez entrer un email valide : example@domain.com
            </div>
            <label for="inputUsername" class="sr-only">Nom d'utilisateur</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Nom d'utilisateur" formControlName="username">
            <div style='color:#ff7355' *ngIf="username.invalid && username.touched">
                Le nom d'utiliateur doit être compris entre 2 et 100 caractères
            </div>



            <div formGroupName="passwords">
                <label for="inputPassword" class="sr-only">Mot de passe</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" formControlName="password">
                <div style='color:#ff7355' *ngIf="password.invalid && password.touched">
                    Le mot de passe doit contenir au moins 8 caractères
                </div>

                <label for="inputPassword" class="sr-only">Confirmer le mot de passe</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Confirmer le mot de passe" formControlName="confirm_password">
                <div style='color:#ff7355' *ngIf="password.value != passwordConfirm.value && passwordConfirm.value != null && password.touched && passwordConfirm.touched">
                    Les mots de passe ne correspondent pas
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" [disabled]="signUpForm.invalid" type="submit">
            
              <span *ngIf="!submitted">S'inscrire</span>
              <span *ngIf="submitted" class="spinner-border spinner-border-sm"></span>
            
            </button>
            <p class="mt-3">Vous avez déjà un compte ?<br><a routerLink="/login">Se connecter</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

        </form>

    </div>
</div>
